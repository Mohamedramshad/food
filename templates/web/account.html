<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="flex items-center mb-4">
            <button class="text-gray-700 p-2 hover:bg-gray-200 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="ml-4 text-2xl font-semibold">Account</h1>
        </div>

        <!-- Main content -->
        <div class="grid md:grid-cols-3 gap-6">
            <!-- Profile section -->
            <div class="bg-white rounded-lg shadow p-6 md:col-span-1">
                <div class="flex items-center space-x-4">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover">
                    <div>
                        <h2 class="text-lg font-semibold">MOHAMMED ADIL</h2>
                        <p class="text-gray-600">+91 8111805241</p>
                        <p class="text-gray-600">adil@tegrand.in</p>
                    </div>
                </div>
                <!-- Navigation buttons -->
                <div class="mt-6 space-y-4">
                    <button class="flex items-center w-full px-4 py-2 bg-green-500 text-white rounded-lg font-semibold">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Manage Addresses
                    </button>
                    <button class="flex items-center w-full px-4 py-2 bg-green-500 text-white rounded-lg font-semibold">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Orders
                    </button>
                    <button class="flex items-center w-full px-4 py-2 bg-green-500 text-white rounded-lg font-semibold">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>

            <!-- Recent Orders section -->
            <div class="md:col-span-2 space-y-4">
                <h2 class="text-xl font-semibold">Recent Orders</h2>
                <!-- Order card -->
                <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/80" alt="Order Image" class="w-20 h-20 rounded-lg object-cover">
                        <div>
                            <h3 class="font-semibold">Al Faham Full</h3>
                            <p class="text-gray-600">₹ 330 | 2 Items</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">#164</p>
                        <p class="text-red-500 text-sm font-semibold">Preparing</p>
                    </div>
                    <button class="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold">TRACK ORDER</button>
                </div>

                <!-- Additional order card for demonstration -->
                <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/80" alt="Order Image" class="w-20 h-20 rounded-lg object-cover">
                        <div>
                            <h3 class="font-semibold">Al Faham Full</h3>
                            <p class="text-gray-600">₹ 330 | 2 Items</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">#165</p>
                        <p class="text-red-500 text-sm font-semibold">Preparing</p>
                    </div>
                    <button class="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold">TRACK ORDER</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
