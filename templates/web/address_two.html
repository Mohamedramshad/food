<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMp3y5fqW1hb0E6Xke6C5E9SNaf2+q5sy5B1yWE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <button class="text-gray-700 p-2 hover:bg-gray-200 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="ml-4 text-2xl font-semibold">Address</h1>
        </div>

        <!-- Add New Address Button -->
        <div class="flex justify-center mb-6">
            
            <a href="{% url 'web:add_address'  %}">
                <button  class="px-6 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600">
                    ADD NEW ADDRESS
                </button>
            </a>
        </div>

        <!-- Address Cards -->
        <div class="space-y-4">
            <!-- Address Card 1 -->
            {% for  address in  address %}

            <div class="flex items-center bg-gray-50 rounded-lg shadow p-4 md:p-6">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-white p-2 rounded-full">
                        {% if address.address_type == 'home' %}
                        <svg class="w-10 h-10 text-gray-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-10 h-10 text-gray-600"><!-- Font Awesome Free 6.6.0 -->
                        <path d="M184 48l144 0c4.4 0 8 3.6 8 8l0 40L176 96l0-40c0-4.4 3.6-8 8-8zm-56 8l0 40L64 96C28.7 96 0 124.7 0 160l0 96 192 0 128 0 192 0 0-96c0-35.3-28.7-64-64-64l-64 0 0-40c0-30.9-25.1-56-56-56L184 0c-30.9 0-56 25.1-56 56zM512 288l-192 0 0 32c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-32L0 288 0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-128z"/>
                    </svg>
                    

                    {% endif %}
                    
                    </div>
                   
                    <div>

                        <h2 class="text-lg font-semibold">{{address.address_type}}</h2>
                        <p class="text-gray-600">{{ address.landmark  }},{{address.address}} {{address.phone}}</p>
                    </div>

                </div>
                <div class="ml-auto flex space-x-4">
                    <a href="{% url 'web:set_address' item_id=address.id %}" class="text-green-500 hover:text-green-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </a>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h-3v3h-4v-3H5V9h3V6h4v3h3z"></path>
                        </svg>
                    </button>
                    <a class="text-red-500 hover:text-red-700" href="{% url 'web:delete-item' item_id=address.id %}">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </a>
                    
                    <!-- <script>
                        function deleteItem(itemId) {
                            fetch(`/delete-item/${itemId}/`, {
                                method: 'DELETE',
                                headers: {
                                    'X-CSRFToken': '{{ csrf_token }}',  // Only needed for Django
                                }
                            })
                            .then(response => {
                                if (response.ok) {
                                    alert("Item deleted successfully!");
                                    // Optionally, remove the item from the DOM or refresh the page
                                } else {
                                    alert("Failed to delete item.");
                                }
                            })
                            .catch(error => console.error('Error:', error));
                        }
                    </script> -->
                    
                </div>
            </div>

            {% endfor %}


           
        </div>
    </div>

</body>
</html>
