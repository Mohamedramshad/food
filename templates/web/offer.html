<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <div class="flex items-center px-4 py-2 bg-white shadow">
    <button class="text-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="ml-4 text-xl font-semibold text-gray-800">Offers</h1>
  </div>

  <!-- Offer Cards -->
  <div class="p-4 space-y-4">
    <!-- First Offer -->
    <div class="flex justify-between items-center p-4 bg-white shadow rounded-lg">
      <div>
        <h2 class="text-lg font-semibold">SBI40N</h2>
        <p class="text-red-500">Maximum discount upto ₹ 120 on orders above ₹ 200</p>
      </div>
      <button class="px-4 py-2 bg-green-500 text-white font-semibold rounded">APPLY</button>
    </div>

    <!-- Second Offer -->
    <div class="flex justify-between items-center p-4 bg-white shadow rounded-lg">
      <div>
        <h2 class="text-lg font-semibold">AXIS30</h2>
        <p class="text-gray-600">Maximum discount upto ₹ 50 on orders above ₹ 500</p>
      </div>
      <button class="px-4 py-2 bg-gray-300 text-gray-500 font-semibold rounded">APPLY</button>
    </div>
  </div>

</body>
</html>
